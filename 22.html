    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            color: #ffffff;
            font-weight: bold;
            text-transform: uppercase;
            font-family: 'Poppins', sans-serif;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            font-style: italic;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
        }

        .explore-btn {
            display: inline-block;
            font-size: 1.5rem;
            padding: 15px 40px;
            margin: 1rem;
            color: #fff;
            background: #ff5722;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .explore-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 87, 34, 0.4);
        }
    </style>
</head>
