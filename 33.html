<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 50px;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            color: #6a5acd;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #6a5acd;
            border-radius: 10px;
            font-size: 1rem;
            background-color: #f9f9f9;
            color: #333;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-field:focus {
            border-color: #a18cd1;
            outline: none;
            box-shadow: 0 0 8px rgba(161, 140, 209, 0.5);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            background: #6a5acd;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .submit-btn:hover {
            background: #a18cd1;
            transform: scale(1.05);
        }

        .forgot-password {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #6a5acd;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #a18cd1;
        }

        .back-btn {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6a5acd;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: #a18cd1;
        }

        .error {
            color: red;
            font-size: 0.85rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form id="signin-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
                <div class="error" id="email-error"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
                <div class="error" id="password-error"></div>
            </div>

            <button type="submit" class="submit-btn">Sign In</button>
        </form>
        <a href="C:\Users\angai\OneDrive\Desktop\forgotpassword.html" class="forgot-password">Forgot Password?</a>
        <a href="C:\Users\angai\OneDrive\Desktop\page01.html" class="back-btn">Back to Home</a>
    </div>

    <script>
        const form = document.getElementById("signin-form");

        // Form submission logic
        form.addEventListener("submit", function (event) {
            event.preventDefault();

            let isValid = true;

            // Clear previous error messages
            document.querySelectorAll(".error").forEach(error => error.textContent = "");

            // Get input values
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Validate fields
            if (!email) {
                document.getElementById("email-error").textContent = "Email is required.";
                isValid = false;
            }

            if (!password) {
                document.getElementById("password-error").textContent = "Password is required.";
                isValid = false;
            }

            // If valid, redirect to next page
            if (isValid) {
                window.location.href = "C:\\Users\\angai\\OneDrive\\Desktop\\mainpage01.html";
            }
        });
    </script>
</body>
</html>
